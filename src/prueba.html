<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Purchased Items</title>
    <style>
        /* Your custom styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Purchased Items</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>State</th>
                    <th>Item Name</th>
                    <th>Location</th>
                    <th>Sender</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="badge badge-info">En proceso</span></td>
                    <td>Item 1</td>
                    <td>Location A</td>
                    <td>Sender X</td>
                    <td>2023-09-15</td>
                    <td>
                        <button class="btn btn-success" onclick="openAcceptModal(1)">Accept</button>
                        <button class="btn btn-primary" onclick="openEditModal(1)">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td><span class="badge badge-success">Finalizado</span></td>
                    <td>Item 2</td>
                    <td>Location B</td>
                    <td>Sender Y</td>
                    <td>2023-09-16</td>
                    <td>
                        <button class="btn btn-primary" onclick="openEditModal(2)">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td><span class="badge badge-warning">Pendiente</span></td>
                    <td>Item 3</td>
                    <td>Location C</td>
                    <td>Sender Z</td>
                    <td>2023-09-17</td>
                    <td>
                        <button class="btn btn-success" onclick="openAcceptModal(3)">Accept</button>
                        <button class="btn btn-primary" onclick="openEditModal(3)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modals for Edit and Accept actions -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Add your edit form content here -->
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Edit form content goes here -->
                    <p>Edit item details here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="acceptModal" tabindex="-1" role="dialog" aria-labelledby="acceptModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Add your accept form content here -->
                <div class="modal-header">
                    <h5 class="modal-title" id="acceptModalLabel">Accept Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Accept form content goes here -->
                    <p>Accept item details here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to open the Edit modal
        function openEditModal(itemId) {
            $('#editModal').modal('show');
        }

        // Function to open the Accept modal
        function openAcceptModal(itemId) {
            $('#acceptModal').modal('show');
        }
    </script>
</body>
</html>
