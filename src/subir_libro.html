  <h1>Upload a Book</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="title">Título del libro:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Autor:</label>
        <input type="text" id="author" name "author" required>

        <label for="year">Año:</label>
        <input type="number" id="year" name="year" required>

        <label for="status">Estado:</label>
        <select id="status" name="status" required>
            <option value="Nuevo">Nuevo</option>
            <option value="Usado">Usado</option>
        </select>

        <label for="location">Ubicación:</label>
        <input type="text" id="location" name="location" required>

        <label for="genre">Género:</label>
        <input type="text" id="genre" name="genre" list="genreOptions">
        <datalist id="genreOptions">
            <option value="Ficción Literaria / Novela">
            <option value="Ciencia Ficción">
            <option value="Misterio / Suspenso">
            <option value="Romance">
            <option value="Fantasía">
        </datalist>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="book_file">Subir libro (PDF):</label>
        <input type="file" id="book_file" name="book_file" accept=".pdf" required>

        <input type="submit" value="Upload">
    </form>
