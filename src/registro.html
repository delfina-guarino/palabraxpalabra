<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro  | PalxPal </title>

    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Your+Custom+Font" rel="stylesheet">

    
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace html con estilos-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <!--Header -->
    <nav class="py-2 nav-bgcolor-custom border-bottom">
      <div class="container d-flex flex-wrap nav-bgcolor-custom text-align-center">
        <ul class="nav me-auto">
          <img height="50px" src="assets/img/logo.png">
        </ul>
        <ul class="nav me-auto mt-1">
          <li class="card-text-titulo" >PalxPal</li>
        </ul>
        <ul class="nav mt-1">
          <li  type="button"><a href="#" class="btn btn-outline-custom">Login</a></li>

          <li type="button"><a href="#" class="btn btn-bgcolor-custom">Registrarse</a></li>
        </ul>
      </div>
    </nav>
    <header class="py-3 mb-4 border-bottom nav-bgcolor-custom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Buscá tu libro para truequear</span>
      </a>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
        <input type="search" class="form-control" placeholder="Buscá tu libro..." aria-label="Search">
      </form>
    </div>
  </header>

  <!-- Fin header -->

    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-header">
                    Registrate
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="form-group">
                              <label for="nombreApellido">Nombre y Apellido</label>
                              <input type="text" class="form-control" id="nombreApellido" placeholder="Ingrese su nombre y apellido">
                          </div>
                          <div class="form-group">
                              <label for="usuario">Usuario</label>
                              <input type="text" class="form-control" id="usuario" placeholder="Ingrese su nombre de usuario">
                          </div>
                          <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                          </div>
                          <div class="form-group">
                              <label for="contraseña">Contraseña</label>
                              <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña">
                          </div>
                          <div class="form-group">
                              <label for="ubicacion">Ubicación</label>
                              <input type="text" class="form-control" id="ubicacion" placeholder="Ingrese su ubicación">
                          </div>
                          <button type="submit" class="btn btn-primary ">Crear cuenta</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

  
  
  <!--Footer-->  
  <div class="container.fluid footer">
    <footer class="py-3 my-4">
      <p class="text-center text-body-secondary ">© 2023 PalxPal</p>
      <p class="text-center text-body-secondary">Hecho por Pilar Alonso Duarte, Lucia Jones, Victoria Rodriguez Lopardo y Delfina Guarino</p>

    </footer>

  <!--Fin footer-->

  
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
